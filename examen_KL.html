	<body style="background-color:#000000;
	background-image:url(img/controller2.bmp);
	background-size:100%;
	background-position: 0px 48px;
	background-repeat: no-repeat;">
	
	<script>
	
		var MENU_inflated = false;
		function inflatemenu()
		{
			var menuItems = document.getElementsByClassName("fixedNavElement");
			var menuButton = document.getElementsByClassName("sideMenuIcon");
			var body = document.getElementsByTagName("body");
			
			if (MENU_inflated == false)
			{
				for (var n=0, max=menuItems.length; n < max; n++) 
				{
					menuItems[n].style.visibility = "visible";
					menuItems[n].style.width = "100%";
					menuItems[n].style.borderTop = "1pt solid #00DBC4";
					
					menuButton[0].style.backgroundColor = "#81807C";
					
					body[0].style.backgroundPosition = "0px 293px";
											
					MENU_inflated = true;
				}
			}
			else
			{
				for (var n=0, max=menuItems.length; n < max; n++) 
				{

					menuItems[n].style.visibility = "";
					menuItems[n].style.width = "";
					menuItems[n].style.borderTop = "";
					
					menuButton[0].style.backgroundColor = "";
					
					body[0].style.backgroundPosition = "";
					
					MENU_inflated = false;
				}
			}
        }
		
		
		var mq = window.matchMedia("(min-width: 800px)");
		mq.addListener(WidthChange);
		WidthChange(mq);
		
		
		//http://www.sitepoint.com/javascript-media-queries/
		
		function WidthChange(mq) {
			if (mq.matches) {
				if(MENU_inflated == true)
				{
					var menuItems = document.getElementsByClassName("fixedNavElement");
					var menuButton = document.getElementsByClassName("sideMenuIcon");
					var body = document.getElementsByTagName("body");
					
					for (var n=0, max=menuItems.length; n < max; n++) 
					{
						menuItems[n].style.visibility = "";
						menuItems[n].style.width = "";
						menuItems[n].style.borderTop = "";
						
						menuButton[0].style.backgroundColor = "";
						
						body[0].style.backgroundPosition = "";

						MENU_inflated = false;
					}
				}
			}
		}
	
	</script>
		
		<!-- Nav bar below header -->
		<nav>
			<ul>
				<li class="sideMenuIcon"><img src="img/menuburger.png" width="100%" height="100%"
				onclick="inflatemenu()"/></li><!--
